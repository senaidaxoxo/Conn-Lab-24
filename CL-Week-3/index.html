<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cost of a Perfect Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Cost of a Perfect Machine</h1>
    </header>

    <div class="image-container">
        <img id="phone-image" src="iphone.png" alt="iPhone Teardown Image">
        <!-- Hotspot for the battery -->
        <div class="hotspot battery" data-component="Battery"></div>
        <div class="hotspot camera" data-component="Primary Camera Module"></div>

        <div class="hotspot circuit" data-component="Main Printed Circuit Board"></div>
        

        <!-- Floating information box -->
        <div id="info-box" class="info-box"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
